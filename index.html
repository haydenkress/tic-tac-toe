<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main">
      <div class="title">Tic Tac Toe</div>
      <div class="instructions">
        Play with a friend in a game of Tic Tac Toe! The first person to go is
        X, and the second person is O :)
      </div>
      <div class="controls">
        <div class="player-name player-one">Player 1</div>
        <button class="restart">Restart</button>
        <div class="player-name player-two">Player 2</div>
      </div>
      <div class="current-player"></div>
      <div class="board">
        <div class="cell" id="c0" cell-id="0"></div>
        <div class="cell" id="c1" cell-id="1"></div>
        <div class="cell" id="c2" cell-id="2"></div>
        <div class="cell" id="c3" cell-id="3"></div>
        <div class="cell" id="c4" cell-id="4"></div>
        <div class="cell" id="c5" cell-id="5"></div>
        <div class="cell" id="c6" cell-id="6"></div>
        <div class="cell" id="c7" cell-id="7"></div>
        <div class="cell" id="c8" cell-id="8"></div>
      </div>
    </div>
    <div class="credits">Built w/ ❤️ by Hayden Kress</div>
  </body>
  <script src="./script.js"></script>
</html>
